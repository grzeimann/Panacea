[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "panacea"
version = "0.9.0"
description = "Panacea: LRS2 data-reduction pipeline for the HET"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "BSD-3-Clause" }
authors = [{ name = "Greg Zeimann" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Astronomy",
]

dependencies = [
  "numpy>=1.22",
  "scipy>=1.8",
  "astropy>=5.0",
  "matplotlib>=3.5",
  "pyyaml>=6.0",
  "tqdm>=4.60",
]

[project.urls]
Homepage = "https://github.com/grzeimann/Panacea"
Repository = "https://github.com/grzeimann/Panacea"
Issues = "https://github.com/grzeimann/Panacea/issues"

[project.scripts]
panacea-lrs2 = "full_lrs2_reduction:main"

[tool.setuptools]
# Include any non-Python data files you ship (e.g., default response curves)
include-package-data = true

[tool.setuptools.package-data]
# Adjust globs to match your repo (add/remove as needed)
panacea = ["lrs2_configs/*"]

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "pytest-cov>=4",
  "ruff>=0.5",
  "black>=24.0",
  "mypy>=1.8",
]
docs = [
  "sphinx>=7",
  "myst-parser>=2",
  "furo>=2024.0.0",
]

